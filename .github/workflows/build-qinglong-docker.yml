name: 青龙容器专用版-docker（跟随官方 Release）

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: qinglong
  QL_REPO: whyour/qinglong

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest QingLong release
        id: ql_release
        run: |
          TAG=$(curl -s https://api.github.com/repos/${QL_REPO}/releases/latest | jq -r .tag_name)
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest QingLong version: $VERSION"

      - name: Clone QingLong source (release tag)
        run: |
          git clone -b ${{ steps.ql_release.outputs.tag }} https://github.com/whyour/qinglong.git

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./qinglong
          file: ./qinglong/docker/Dockerfile
          push: true
          pull: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.ql_release.outputs.version }}-debian
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
